{% extends "layout.html" %}

{% block title %}
    Quoted Stock
{% endblock %}

{% block main %}
<div class="form-control mx-auto w-auto">
    <table class="center">
        <thead>
            <tr>
                <th>Company</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ company }}</td>
                <td>{{ price | usd }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
